{% extends 'base.html' %}
{% load static tailwind_tags%}

{% block meta %}
    <title> Login | Alhikam Mart </title>
{% endblock meta %}

{% block content %}
    <div class="absolute bg-[#FFFAF0] w-[100%] h-[100%] p-[64px] gap-[128px]
                flex flex-col items-center">

        <img src="{% static 'svg/illustration.svg' %}" class="absolute mt-[72px]"></img>
        <img src="{% static 'svg/logo.svg' %}"></img>

        {% if messages %}
            {% for message in messages %}
                <div class="slide absolute flex flex-col justify-center items-center h-[100px] z-[0]">
                    <div class="w-[368px] bg-[#FFB619] p-[16px] shadow-[0_0px_10px_-1px_rgba(0,0,0,0.3)] rounded-lg text-center">
                        <p>{{ message }}</p>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST" class="bg-[#FFFAF0] w-[368px] p-[32px] shadow-[0_0px_10px_-1px_rgba(0,0,0,0.3)] rounded-lg z-[1]">
            {% csrf_token %}
            <div class="flex flex-col gap-[64px]">

                <div class="flex flex-row items-center justify-between">
                    <p class="text-4xl font-bold">Login</p>
                    <a class="text-[#64B357]" href="{% url 'main:register' %}">Register</a>
                </div>

                <div class="flex flex-col gap-[16px]">
                    
                    <div class="border-[1px] focus-within:border-[#64B357] rounded-md">
                        <input type="text" name="username" placeholder="Username" class="rounded-md w-[100%] h-[52px] border-none focus:ring-0">
                    </div>

                    <div class="border-[1px] focus-within:border-[#64B357] rounded-md">
                        <input type="password" name="password" placeholder="Password" class="rounded-md w-[100%] h-[52px] border-none focus:ring-0"> 
                    </div>
                </div>

                <button type="submit" value="Login" class="cursor-pointer rounded-md bg-[#64B357] text-[#FFFAF0] font-bold p-[10px]">
                    Login
                </button>

            </div>
        </form>

    </div>
{% endblock content %}
